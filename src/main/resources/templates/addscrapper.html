<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Anadir url')"></head>

<body>
<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <h2>Nuevo scrapper</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/addnewurl}" th:object="${scrapperData}">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="url">url a scrappear</label>
                            <input class="form-control" id="url" name="url" required th:field="*{url}"
                                   type="text"/>
                        </div>
                        <button class="btn btn-primary" type="submit">addurl</button>
                        <!--<a class="btn btn-link" href="/listadosalas">Atras</a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-3">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensaje)}">
                <span th:text="${mensaje}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-3">
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
